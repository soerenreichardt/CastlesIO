<form name="playerForm" (ngSubmit)="joinLobby()">
    <input type="text" [(ngModel)]="playerName" name="playerName">
    <button type="submit">Join Game</button>
</form>

<pre>
    only for debugging
    LobbyID: {{lobbyId}}
    PlayerID: {{playerId}}

    SseMessageLog:
    <span *ngFor="let data of sseDataLog">{{data}}<br></span>
</pre>
